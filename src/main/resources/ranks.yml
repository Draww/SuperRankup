firework_meta_test_1:
  group: meta_test_group_1
  queue: 1
  icon:
    material: FIREWORK
    amount: 1
    name: '&b{rank}'
    lores:
      - "&aMeta Test 1"
    meta:
      # power [1-4]
      power: 1
      # firework types: BALL, BALL_LARGE, STAR, BURST, CREEPER
      type: BALL
      # firework colors and fade colors: color white, orange, magenta, light_blue, yellow, lime, pink, gray, silver, cyan, purple, blue, brown, green, red, black
      colors:
        - black
        - white
        - yellow
      fade:
        - red
        - white
        - lime
      trail: true
      flicker: true
